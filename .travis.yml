language: python
python:
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev

install:
    - pip install -r requirements.txt
    - git clone https://github.com/mengzhuo/sqlalchemy-fulltext-search.git site-packages/sqlalchemy-fulltext
    - python site-packages/sqlalchemy-fulltext/setup.py install

script: routes.py